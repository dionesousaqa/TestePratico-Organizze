name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests=false

    - name: Set Firefox to Brazilian Portuguese
      run: |
            sudo apt-get update
            sudo apt-get install -y language-pack-pt language-pack-pt-base
            sudo update-locale LANG=pt_BR.UTF-8

    - name: Set locale
      run: |
       echo "LANG=pt_BR.UTF-8" >> $GITHUB_ENV
       echo "LANGUAGE=pt_BR:pt:en" >> $GITHUB_ENV
       echo "LC_ALL=pt_BR.UTF-8" >> $GITHUB_ENV
